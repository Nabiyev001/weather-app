<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <!--! Bootstrap5 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.5.0/remixicon.css"
        integrity="sha512-6p+GTq7fjTHD/sdFPWHaFoALKeWOU9f9MPBoPnvJEWBkGS4PKVVbCpMps6IXnTiXghFbxlgDE8QRHc3MU91lJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header>
        <div class="card">
            <div class="input-container">
                <input type="text" id="input-text" autocomplete="off" placeholder="Enter city name">
                <button type="submit" class="search">
                    <i class="ri-search-line"></i>
                </button>
            </div>
            <div class="car-main">
                <img src="sunny.webp" class="weather-img" alt="">
                <h1 class="temp">22Â°C</h1>
                <h1 class="city-name">Los Angeles</h1>
            </div>
            <div class="card-options">
                <div class="column">
                    <img src="humidtyl.png" alt="" srcset="">
                    <div>
                        <h1 class="humidy-procent">53%</h1>
                        <span>Humidity</span>
                    </div>
                </div>
                <div class="column">
                    <img src="sped1.png" alt="" srcset="">
                    <div>
                        <h1 class="wind-speed">5.66 km/h</h1>
                        <span>Wind speed</span>
                    </div>

                </div>
            </div>
        </div>
    </header>
    <script src="app.js"></script>
</body>

</html>
